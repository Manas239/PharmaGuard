services:
  - type: web
    name: pharmaguard-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: PYTHON_BACKEND_URL
        value: https://pharmaguard-ml.onrender.com/predict
      - key: CORS_ORIGIN
        value: https://pharmaguard.vercel.app
    healthCheckPath: /health
    autoDeploy: true

  - type: web
    name: pharmaguard-ml
    env: python-3.11
    plan: free
    buildCommand: |
      cd pharma_ml && \
      pip install -r requirements.txt || \
      pip install -r requirements.dev.txt
    startCommand: cd pharma_ml && uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PORT
        value: 8000
      - key: CORS_ORIGINS
        value: https://pharmaguard.vercel.app
      - key: ENABLE_LLM
        value: "true"
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true
